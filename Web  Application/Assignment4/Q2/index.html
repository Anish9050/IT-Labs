<!DOCTYPE html>
<html lang="en">
<head>
    <title>OTP Generator & Verification</title>

    <style>
        body{
            font-family: Arial;
            text-align:center;
            background:#f2f2f2;
        }

        .box{
            width:350px;
            margin:auto;
            margin-top:80px;
            background:white;
            padding:20px;
            border-radius:10px;
            box-shadow:0 0 10px gray;
        }

        input, button{
            padding:10px;
            margin:10px;
            width:80%;
        }

        #message{
            font-weight:bold;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>OTP Verification System</h2>

    <button onclick="generateOTP()">Generate OTP</button>

    <p id="otpDisplay"></p>

    <input type="text" id="userOTP" placeholder="Enter OTP">

    <button onclick="verifyOTP()">Verify OTP</button>

    <p id="message"></p>
</div>

<script src="script.js"></script>

</body>
</html>
